<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS Image Stretcher V. 1.0 </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        #downloadButton {
            display: none;
        }
        #imagePreview {
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center>
    <img src="logo.png" width="300" height="120">
    <br>
    <input type="file" id="uploadInput">
    <div>
        <label for="widthRange">Larghezza:</label>
        <input type="range" id="widthRange" min="10" max="1000" value="100">
        <span id="widthText">100</span>px
    </div>
    <div>
        <label for="heightRange">Altezza:</label>
        <input type="range" id="heightRange" min="10" max="1000" value="100">
        <span id="heightText">100</span>px
    </div>
    <img id="imagePreview" src="#" alt="Preview">
    <br>
    <button id="downloadButton">Download</button>
    <script src="script.js"></script>
</center>
</body>
</html>
